---
{
   "kind": "pipeline",
   "name": "publish_services",
   "steps": [
      {
         "commands": [
            "ls",
            "docker-compose stop",
            "sudo git reset --hard",
            "sudo git pull",
            "sudo docker-compose build",
            "docker pull a26796879/just_learn_django",
            "docker pull a26796879/just_learn_celery",
            "docker-compose up -d"
         ],
         "image": "appleboy/drone-ssh",
         "name": "deploy-services",
         "settings": {
            "host": {
               "from_secret": "service_host"
            },
            "key": {
               "from_secret": "id_rsa"
            }
         }
      }
   ]
